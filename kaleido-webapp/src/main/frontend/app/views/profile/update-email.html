<div>
    <form class="form-horizontal form-label-left" novalidate>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">邮箱地址<span class="required">&nbsp;*</span></label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <input ng-model="vm.formOptions.loginName" name="userName" type="text" class="form-control col-md-7 col-xs-12">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">新邮箱地址<span class="required">&nbsp;*</span></label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <input ng-model="vm.formOptions.newLoginName" name="realName" type="text" class="form-control col-md-7 col-xs-12">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">密码<span class="required">&nbsp;*</span></label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <input ng-model="vm.formOptions.loginPassword" name="realName" type="text" class="form-control col-md-7 col-xs-12">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                <button ng-click="vm.cancel($event)" type="button" class="btn btn-primary">取消</button>
                <button ng-click="vm.ok($event)" type="button" class="btn btn-success">确定</button>
            </div>
        </div>
    </form>
</div>
