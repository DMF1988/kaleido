<div>
    <div class="modal-header">
        <button ng-click="vm.cancel($event)" type="button" class="close">
            <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title">添加好友</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <form class="form-horizontal form-label-left">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">昵称/用户ID</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" required="required" class="form-control">
                </div>
                <div class="col-md-3 col-sm-3 col-xs-12">
                    <button class="btn btn-primary">搜索</button>
                </div>
            </form>
            <br>
            <div class="table-responsive">
                <table class="table table-striped jambo_table bulk_action">
                    <thead>
                        <tr class="headings">
                            <th>
                                <div class="icheckbox_flat-green" style="position: relative;">
                                    <input type="checkbox" id="check-all" class="flat" style="position: absolute; opacity: 0;">
                                    <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"></ins>
                                </div>
                            </th>
                            <th class="column-title" style="display: table-cell;">头像 </th>
                            <th class="column-title" style="display: table-cell;">昵称</th>
                            <th class="column-title" style="display: table-cell;">用户ID</th>
                            <th class="column-title" style="display: table-cell;">性别</th>
                            <th class="column-title" style="display: table-cell;">城市</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="even pointer">
                            <td class="a-center ">
                                <div class="icheckbox_flat-green" style="position: relative;">
                                    <input type="checkbox" class="flat" name="table_records" style="position: absolute; opacity: 0;">
                                    <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"></ins>
                                </div>
                            </td>
                            <td class=" ">121000040</td>
                            <td class=" ">May 23, 2014 11:47:56 PM </td>
                            <td class=" ">121000210 <i class="success fa fa-long-arrow-up"></i></td>
                            <td class=" ">John Blank L</td>
                            <td class=" ">Paid</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div pagination page-size="vm.pageInfo.pageSize" page-num="vm.pageInfo.pageNum"></div>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-click="vm.cancel($event)" type="button" class="mg0 btn btn-default">取消</button>
        <button ng-click="vm.ok($event)" type="button" class="btn btn-primary">确定</button>
    </div>
</div>
